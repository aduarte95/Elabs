<div class="container'">
  <table class="table table-bordered ">
    <thead class="thead-dark">
    <tr>

      <th style="width: 16%" scope="col">Hora</th>
       <th class="bottom-border-black" *ngFor="let day of weekday; let i = index" style="width: 12%" scope="col">{{weekday[(dayAsked+i)%7]}}</th>

    </tr>
    </thead>
    <tbody >
    <tr  *ngFor="let hour of hours; let i = index">
      <th class="right-border-black" scope="row">{{i+7}}:00 - {{i+8}}:00</th>
      <td (click)="this.cellComponent(i,(dayAsked+j)%7)" class="{{this.cTd[this.matrix[i][(this.dayAsked+j)%7].status]}} new-border" *ngFor="let day of weekday, let j = index" data-toggle="modal" data-target="#reservationModal" >{{matrix[i][(dayAsked+j)%7].user}}</td>
    </tr>
    </tbody>
  </table>

  <!-- Modal reservation -->
  <div id="reservationModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <h1 class="modal-title">Reserva</h1>
        </div>

        <div class="modal-body">

          <ul>
            <li>
              <div class="text-center">
                <div class="row" >
                  <label for="fch-in">Fecha Inicio:</label>
                  <div class="col-sm-3" id="fch-in" >
                    <textarea type="text" class="form-control" value="{{actualCellDate}}"></textarea>
                  </div>
                  <label for="fch-fin">Fecha Fin:</label>
                  <div class="col-sm-3" id="fch-fin">
                    <textarea type="text" class="form-control" value="{{actualCellDate}}"></textarea>
                  </div>
                </div>
              </div>
            </li>

            <br>

            <li>
              <div class="text-center">
                <div class="row" >
                  <label for="hr-in">&nbsp;Hora Inicio:</label>
                  <div class="col-sm-3" id="hr-in">
                    <textarea type="text" class="form-control" value="{{actualCellHour}}:00"></textarea>
                  </div>
                  <label for="hr-fin">&nbsp;&nbsp;Hora Fin: </label>
                  <div class="col-sm-3" id="hr-fin">
                  <div class="dropdown">

                    <input class="dropdown-toggle form-control"  placeholder="{{hours[actualCellHour-7].hour}}" data-toggle="dropdown" type="text" value="{{hours[endHour-8].hour}}">
                    <ul class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dLabel" >
                      <li class="list-group-item "
                          *ngFor="let hour of hours | slice:(this.actualCellHour)-7; let i = index"
                          (click)="setEndHour((this.actualCellHour+i)-7)">
                        {{hour.hourEnd}}:00
                      </li>

                    </ul>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>


        </div>

        <div class="modal-footer">
          <div class="text-center">
            <div class="row">
              <div class="col-sm">
                <button type="button"  class="btn btn-primary" data-dismiss="modal">Reservar</button>
              </div>
              <div class="col-sm">
                <button type="button"  class="btn btn-primary" data-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>

</div>
