<div class="container">


  <div class="row top-buffer"></div>

  <div class="row vertical-center">
    <div *ngFor="let lab of labs; let i = index">
      <div class="col-xl-4">
        <ul>

            <button type="button" (click)="this.passToReservation(lab.numer)" class="{{estado[lab.estado]}} big-size" >{{lab.numer}}</button>

        </ul>
      </div>
    </div>
    <div class="col-xl-4">
      <ul>
        <button type="button" style="border:0px solid black; background-color: transparent;" data-toggle="modal" data-target="#addLab" >
          <img src="../../assets/Images/Agregar_Lab.jpg" style="height: 175px; width: 295px;">
        </button>
      </ul>
    </div>
  </div>

  <!-- Modal warning -->
  <div id="addLab" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <h1 class="modal-title">Agregar Laboratorio</h1>
        </div>

        <div class="modal-body">
          <ul class="list-group" style="list-style-type: none">

            <li class="list-group-item-">
              <div class="form-group row d-flex justify-content-center">
                <div class="col-md-4">
                  <div class="text-center">
                    <input class="form-control" type="text" placeholder="Numero" >
                  </div>
                </div>
              </div>
            </li>

            <br>

            <li class="list-group-item-">
              <div class="form-group row d-flex justify-content-center">
                <div class="col-md-4">
                  <div class="text-center">
                    <input class="form-control" type="text" placeholder="Capacidad" >
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="modal-footer">
          <div class="text-center">
            <div class="row">
              <div class="col-sm">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Agregar</button>
              </div>
              <div class="col-sm">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>



</div>
