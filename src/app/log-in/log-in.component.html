
<div class="text-center vertical-center">
<form class="form-signin" (submit)="onSubmit()" >
  <img class="mb-4" src="../../assets/Images/Rocket%20(2).png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Por favor Ingrese</h1>
  <p *ngIf="!notUser" style="color: red">Ingrese usuario por favor</p>
  <p *ngIf="!notPassword " style="color: red">Ingrese contraseña por favor</p>
  <p *ngIf="!correctData" style="color: red">Correo o contraseña erroneos</p>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input [(ngModel)]="user" name="usuario" type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input [(ngModel)]="password" name="contrasenha"  type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
  <div class="checkbox mb-3">
    <label>
      <a href="#" type="checkbox" >¿Olvidó la contraseña?</a>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
</div>
