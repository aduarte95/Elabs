<div class="container">

  <div style="height: 13px" ></div>

    <div class="row top-buffer"></div>


    <div  class="row">
        <div *ngFor="let device of devices; let i = index">
        <div class="col-sm">
          <ul>
          <button type="button" class="btn btn-success correct-size" data-toggle="modal" data-target="#myModal">
            <img src="../../assets/Images/Computer_64.png" >
            <p>{{device}}</p>
          </button>
          </ul>
        </div>

    </div>
        <div class="col-sm">
            <ul>
                <button type="button" class="btn btn-secondary correct-size " data-toggle="modal" data-target="#add-device">
                    <p></p>
                    <img src="../../assets/Images/Add_64.png" >
                    <p></p>
                </button>
            </ul>
        </div>
    </div>




  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <h1 class="modal-title">Editar</h1>


        </div>

        <div class="modal-body">
            <ul class="list-group" style="list-style-type: none">
                <li class="list-group-item-">
                    <div class="float-right">
                      <button type="button" data-toggle="modal" data-target="#deleteWarning" style="border:0px solid black; background-color: transparent;">
                        <img class="delete-device-icon" src="../../assets/Images/Delete_device_64.png">
                      </button>
                    </div>
                </li>

                <li class="list-group-item-">
                    <div class="form-check row d-flex justify-content-center">
                      <div class="col-md-3">
                        <input type="checkbox" class="form-check-input" id="materialUnchecked">
                        <label class="form-check-label" for="materialUnchecked">Dañada</label>
                      </div>
                    </div>
                </li>

                <br>

                <li class="list-group-item-">
                    <div class="form-group row d-flex justify-content-center">
                      <div class="col-md-4">
                        <div class="text-center">
                          <input class="form-control" type="text" value="#2358JU45" >
                        </div>
                      </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="modal-footer">
          <div class="text-center">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Terminar</button>
          </div>
        </div>

      </div>

    </div>
  </div>

    <!-- Modal warning -->
    <div id="deleteWarning" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                    <h1 class="modal-title">Alerta</h1>
                </div>

                <div class="modal-body">
                    <p class="text-center">¿Está seguro que quiere eliminar la/el *Inserte tipo de dispositivo* *inserte serial* del laboratorio *Inserte numero de lab*?

                </div>

                <div class="modal-footer">
                    <div class="text-center">
                        <div class="row">
                            <div class="col-sm">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Si</button>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Modal add -->
    <div id="add-device" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                    <h1 class="modal-title">Agregar</h1>
                </div>

                <div class="modal-body">
                    <div class="form-group row d-flex justify-content-center">
                        <div class="col-md-4">
                            <div class="text-center">
                                <input class="form-control" type="text" value="#" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group row d-flex justify-content-center">
                        <div class="col-md-4">
                            <div class="dropdown">
                                <input class="dropdown-toggle form-control" placeholder="Tipo" data-toggle="dropdown" type="text" value="{{deviceType[chosenType]}}">
                                <ul class="dropdown-menu " role="menu" aria-labelledby="dLabel" >
                                    <li class="list-group-item"
                                        *ngFor="let device of deviceType; let i = index"
                                        (click)="setChosenType(i)">
                                        {{device}}
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="modal-footer">
                    <div class="text-center">
                        <div class="row">
                            <div class="col-sm">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Agregar</button>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
